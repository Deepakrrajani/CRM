<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <!-- Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }
        .container {
            margin-top: 50px;
            text-align: center;
        }
        .hero {
            padding: 50px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .btn {
            margin: 10px;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            opacity: 0.8;  /* Slightly darker on hover */
        }
        footer {
            margin-top: 50px;
            padding: 20px;
            background: #333;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hero">
            <h2>Product Management System</h2>
            <p>Manage your products, sales, and customers efficiently!</p>
            <div>
                <a href="/add-product" class="btn waves-effect waves-light">Add Product</a>
                <a href="/products" class="btn waves-effect waves-light">View Products</a>
                <a href="/sales" class="btn waves-effect waves-light">View Sales</a>
                <a href="/customers" class="btn waves-effect waves-light">View Customers</a>
            </div>
        </div>
    </div>

  
    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
