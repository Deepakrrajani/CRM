<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <!-- Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 20px;
        }
        .product-form {
            margin: 20px 0;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="center-align">Add New Product</h1>
        <div class="product-form">
            <form action="/add-product" method="post">
                <div class="input-field">
                    <input type="text" id="name" name="name" required>
                    <label for="name">Name</label>
                </div>
                <div class="input-field">
                    <input type="number" id="price" name="price" step="0.01" required>
                    <label for="price">Price</label>
                </div>
                <div class="input-field">
                    <input type="number" id="inventory_count" name="inventory_count" step="0.01" required>
                    <label for="price">Quantity</label>
                </div>
                <button class="btn waves-effect waves-light" type="submit">Add Product</button>
            </form>
        </div>
        <a class="btn waves-effect waves-light" href="/products">View Products</a>
    </div>

    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
