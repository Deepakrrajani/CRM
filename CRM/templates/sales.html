<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales</title>
    <!-- Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 20px;
        }
        .sales-table {
            margin: 20px 0;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .total-sales {
            background-color: #4caf50;  /* Green background */
            color: white;               /* White text */
            padding: 10px;
            border-radius: 5px;
            font-size: 1.5rem;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="center-align">Sales</h2>
        <div class="total-sales center-align">
            Total Sales: ${{ total_sales }}  <!-- Display total sales -->
        </div>
        <div class="sales-table">
            <table class="highlight">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Customer</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody>
                    {% for sale in sales %}
                        <tr>
                            <td>{{ sale.product.name }}</td>
                            <td>{{ sale.customer.name }}</td>
                            <td>${{ sale.amount }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <a class="btn waves-effect waves-light" href="/add-sale">Add Sale</a>
    </div>

    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
