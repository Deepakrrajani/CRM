<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Sale</title>
    <!-- Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 20px;
        }
        .sale-form {
            margin: 20px 0;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="center-align">Add New Sale</h2>
        <div class="sale-form">
            <form action="/add-sale" method="post">
                <div class="input-field">
                    <select name="product_name" id="product_name" required>
                        <option value="" disabled selected>Choose a product</option>
                        {% for product in products %}
                            <option value="{{ product.name }}">{{ product.name }}</option>
                        {% endfor %}
                    </select>
                    <label for="product_name">Product Name</label>
                </div>
                
                <div class="input-field">
                    <select name="customer_name" id="customer_name" required>
                        <option value="" disabled selected>Choose a customer</option>
                        {% for customer in customers %}
                            <option value="{{ customer.name }}">{{ customer.name }}</option>
                        {% endfor %}
                    </select>
                    <label for="customer_name">Customer Name</label>
                </div>

                <div class="input-field">
                    <input type="number" id="amount" name="amount" required>
                    <label for="amount">Amount</label>
                </div>
                
                <button class="btn waves-effect waves-light" type="submit">Add Sale</button>
            </form>
        </div>
        <a class="btn waves-effect waves-light" href="/sales">View Sales</a>
    </div>

    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('select');
            var instances = M.FormSelect.init(elems);
        });
    </script>
</body>
</html>
